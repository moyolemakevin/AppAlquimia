<ion-page>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Editar perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content fullscreen>
    <form [formGroup]="form" (ngSubmit)="save()" class="edit-form">
      <ion-list lines="none">
        <ion-item>
          <ion-label position="floating">Nombre completo</ion-label>
          <ion-input formControlName="name" type="text" required></ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="form.get('name')?.touched && form.get('name')?.invalid">
          Ingresa un nombre valido
        </ion-text>

        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input formControlName="email" type="email" required></ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
          Ingresa un correo valido
        </ion-text>

        <ion-item>
          <ion-label position="floating">Telefono</ion-label>
          <ion-input formControlName="phone" type="tel"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Nueva clave (opcional)</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
      </ion-list>

      <ion-text color="danger" *ngIf="apiError">{{ apiError }}</ion-text>

      <ion-button expand="block" type="submit" [disabled]="isSubmitting">Actualizar perfil</ion-button>
      <ion-button expand="block" fill="clear" type="button" (click)="cancel()">Cancelar</ion-button>
    </form>
  </ion-content>
